<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="overlay" id="popup">
		<div class="overlay-content">
			<h2 id="result">placeholder</h2>
			<button class="reset" id="restart">Restart</button>
		</div>
	</div>
	<main>
		<header> 
			<h1 class = "title">Tic Tac Toe</h1>
		</header>
		<section> 
			<h3 id="ann">
				Player x, it's your turn!
			</h3>
			<div id = "board">
				<div class="tile" id="t1"></div>
				<div class="tile" id="t2"></div>
				<div class="tile" id="t3"></div>
				<div class="tile" id="t4"></div>
				<div class="tile" id="t5"></div>
				<div class="tile" id="t6"></div>
				<div class="tile" id="t7"></div>
				<div class="tile" id="t8"></div>
				<div class="tile" id="t9"></div>
			</div>
			<button class="reset" id="reset">Reset</button>
		</section>
	</main>
  <script src="index.js"></script>
</body>
</html>
